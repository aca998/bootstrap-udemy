<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Aleksandar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    .con{
        background-color: black;
        
    }
    .grey{
        background-color: goldenrod;
        height: 200px;
    }
    .gr{
        background-color: gold;
        height: 200px;
    }
</style> 

  
</head>
<body>
    <div class="container con">
        <div class="row">
            <div class="col grey">column 1</div>
            <div class="col gr">column 2</div>
            <div class="col grey">column 3</div>
        </div>
        <br>
        <div class="row justify-content-md-center">
                <div class="col-sm grey">column 1</div>
                <div class="col-sm col-md-auto gr">Column 2 is auto spacing</div>
                <div class="col-sm grey">column 3</div>
            </div>
            <br>
        <div class="row justify-content-md-center">
                <div class="col grey">column 1</div>
                <div class="col gr">Column 2</div>
                <div class="w-100"></div>
                <div class="col grey">column 3</div>
                <div class="col gr">column 4</div>
            </div>
            <br>
        <div class="row justify-content-md-center">
                <div class="col col-lg-6 col-md-4 col-sm-6 grey">column 1</div>
                <div class="col col-lg-3 col-md-4 col-sm-3 gr">Column 2</div>
                <div class="col col-lg-3 col-md-4 col-sm-3 grey">column 3</div>
                
            </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
